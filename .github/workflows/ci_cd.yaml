name: DVC Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-dvc:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Set environment variables
      - name: Set environment variables
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV

      # Step 3: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install openpyxl
          pip install dvc dvc[gdrive] dvc[s3] dvc[ssh] --upgrade

      # Step 5: Configure DVC remote using secrets
      - name: Configure DVC remote
        run: |
          dvc remote modify origin auth basic
          dvc remote modify origin user ${{ secrets.DAGSHUB_USER }}
          dvc remote modify origin password ${{ secrets.DAGSHUB_TOKEN }}

      # Step 6: Pull DVC-tracked data (force to overwrite any unsaved files)
      - name: Pull data from DVC remote
        run: dvc pull --force
      # Step 7a: Remove existing raw_data.xlsx to avoid DVC SCM conflicts
      - name: Clean existing raw_data.xlsx
        run: |
          if [ -f Data/Raw/raw_data.xlsx ]; then
            rm Data/Raw/raw_data.xlsx
          fi

      # Step 7: Reproduce DVC pipeline
      - name: Run DVC pipeline
        run: dvc repro --force

      # Step 8: Push updated DVC outputs back to remote
      - name: Push updated metrics and artifacts
        run: dvc push
