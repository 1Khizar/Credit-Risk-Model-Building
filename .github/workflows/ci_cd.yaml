name: DVC + Docker CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  dvc_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc dvc[gdrive] dvc[s3] dvc[ssh]

      - name: Configure DVC Remote
        run: |
          dvc remote modify origin auth basic
          dvc remote modify origin user ${{ secrets.DAGSHUB_USER }}
          dvc remote modify origin password ${{ secrets.DAGSHUB_TOKEN }}

      - name: Pull DVC-tracked data
        run: dvc pull --force

      - name: Run DVC pipeline
        run: dvc repro --force

      - name: Push updated DVC outputs
        run: dvc push

  docker_build:
    runs-on: ubuntu-latest
    needs: dvc_pipeline
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install DVC in Docker context
        run: |
          docker run --rm python:3.11-slim pip install dvc[s3]

      - name: Build & Push Docker Image
        run: |
          docker buildx build \
            --build-arg DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --build-arg ANOTHER_SECRET="${{ secrets.ANOTHER_SECRET }}" \
            -t "${{ secrets.DOCKER_USERNAME }}/credit-risk-model:latest" \
            --push \
            .
